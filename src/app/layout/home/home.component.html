<div class="limiter">
    <div class="container-login100" style="background-image: url('assets/images/bg-01.jpg');">
        <div class="wrap-login100 p-t-30 p-b-50">
            <span class="login100-form-title p-b-41">
                Connexion
            </span>
            <form class="login100-form validate-form p-b-33 p-t-5" name="editForm" role="form" novalidate (ngSubmit)="login()" #editForm="ngForm">

                <div class="wrap-input100 validate-input" data-validate="Entrer le nom d'utilisateur">
                    <input class="input100" type="text" id="email" name="email" name="email" [(ngModel)]="model.email" #email="ngModel" placeholder="Nom d'utilisateur" required>
                    <span class="focus-input100" data-placeholder="&#xe82a;"></span>
                    <small *ngIf="email.touched && email.invalid" class="help-block text-danger">Email requis</small>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Entrer le mot de passe">
                    <input class="input100" type="password" name="pass" placeholder="Mot de passe" id="password" name="password" [(ngModel)]="model.password" #password="ngModel" required>
                    <span class="focus-input100" data-placeholder="&#xe80f;"></span>
                    <small *ngIf="password.touched && password.invalid" class="help-block text-danger">Mot de passe requis (minimum 6 caract√®res)</small>
                </div>

                <div class="container-login100-form-btn m-t-32">
                    <i *ngIf="isSaving" class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
                    <button class="login100-form-btn" [disabled]="editForm.form.invalid || isSaving">
                        Login
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
