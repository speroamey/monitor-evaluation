<div class=" main">
    <div class=" container-fluid ">
        <div class="row">
            <div class="col-md-9 offset-md-3 offset-lg-3 col-sm-12 col-xs-12 col-lg-9">
                <form name="f" role="form" (ngSubmit)="f.form.valid && addNews()" #f="ngForm" novalidate>
                    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !name.valid }">
                        <label for="name">Titre </label>
                        <input type="text" class="form-control" name="name" [(ngModel)]="model.title" #name="ngModel" required />
                        <div *ngIf="name.invalid" class="help-block">Titre est requis</div>
                    </div>

                    <div class="form-group" [ngClass]="{ 'has-error': f.submitted }">
                        <label for="image" class="text-black">Image de couverture </label>
                        <input type="file" class="form-control" name="image" (change)="fileUpload($event)" accept=".jpg,.png" required />
                        <!-- <div *ngIf="f.submitted " class="help-block">Image is required</div> -->
                    </div>
                    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !resume.valid }">
                        <label for="resume">Resumé de l'article </label>
                        <textarea type="text" minlength="40" maxlength="60" class="form-control" name="resume" [(ngModel)]="model.resume" #resume="ngModel" required></textarea>
                        <div *ngIf="resume.invalid" class="help-block text-danger">le resumé est requis (50 caractères minimum et 100 caractères maximum)</div>
                    </div>

                    <ckeditor name="editor" [(ngModel)]="model.content" [editor]="Editor" [config]="config"></ckeditor>

                    <div class="form-group">

                </form>
            </div>

    </div>
