<!-- Contact -->
<section id="contact">
    <br><br>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <p></p>
                <h2 class="section-heading text-uppercase">Nous Contacter</h2>
                <h3 class="section-subheading text-muted">Nous restons toujours à votre écoute.</h3>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <form id="contactForm" (ngSubmit)="sendMessage()" novalidate>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="text-white">Votre Nom & Prénoms</label>
                                <input class="form-control text-black" name="fullname" [(ngModel)]="contact.fullname" id="fullname" type="text" placeholder="Votre nom et prénoms *" required data-validation-required-message="Entrez votre nom & Prénoms.">
                                <p class="help-block text-danger"></p>
                            </div>

                            <div class="form-group">
                                <label class="text-white">Votre adresse mail</label>
                                <input class="form-control text-black" name="emailC" [(ngModel)]="contact.email" id="emailC" type="email" placeholder="Votre adresse mail *" required data-validation-required-message="Entrez votre adresse email.">
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-group">
                                <label class="text-white">Votre Numéro de Téléphone</label>
                                <input class="form-control" name="telephoneC" [(ngModel)]="contact.phone" id="phoneC" type="tel" placeholder="Téléphone *" required data-validation-required-message="Entrez votre numero de Téléphone.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="text-white">Votre Message</label>
                                <textarea class="form-control" name="messageC" [(ngModel)]="contact.content" id="messageC" placeholder="Votre Message *" required data-validation-required-message="Entrez votre message."></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="col-lg-12 text-center">
                            <div id="success"></div>
                            <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="

            </div>
        </div>
    </div>
</section>
